<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit Birim</title>
</head>
<body>
<div align="center">
    <h1>Edit Birim</h1>
    <br/>
    <form action="#" th:action="@{/birim/save}" th:object="${birim}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Birim ID:</td>
                <td><input type="text" th:field="*{id}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Birim Adi:</td>
                <td><input type="text" th:field="*{birimName}"/></td>
            </tr>
            <tr>
                <td>Birim Amiri:</td>
                <td><input type="text" th:field="*{employee.id}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
